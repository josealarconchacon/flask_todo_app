<!DOCTYPE html>
<html>
    <head>
        <title>Todo App</title>
        <style>
            .hidden {
                display: none;
            }
            ul {
                list-style: none;
                padding: 0;
                margin: 0;
            }
        </style>
    </head>
    <body>
        <form id="form">
            <input type="text" id="description" name="description" />
            <input type="submit" value="Create" />
        </form>

        <div id="error" class="hidden">Somethig went wrong!</div>

        <ul id="todos">
            {% for item in data %}
            <li><input type="checkbox" {% if item.completed %} checked {% endif %} /> {{ item.description }}</li>
            {% endfor %}
        </ul>

    <script type="text/javascript" src="{{ url_for('static', filename = 'main.js') }}""></script>
    </body>
</html>
