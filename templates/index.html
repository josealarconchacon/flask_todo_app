<!DOCTYPE html>
<html>
    <head>
        <title>Todo App</title>
    </head>
    <body>
        <form method="post" action="/todos/create">
            <input type="text" name="description" />
            <input type="submit" value="Create">
        </form>
        <ul>
            {% for item in data %}
            <li>{{ item.description }}</li>
            {% endfor %}
        </ul>
    </body>
</html>
